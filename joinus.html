    <!-- NAVIGATION BAR -->

    <!-- HEADER CONTENT -->
    <header>
      <h1>Want a Villager Profile Card? Apply Here!</h1>
    </header>
    <!-- MAIN CONTENT -->
    <main>
      <div class="container">
        <form name="signupForm" action="#" method="post">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Your villager name here..."
          />

          <label for="name">Island Name:</label>
          <input
            type="text"
            id="islandName"
            name="islandName"
            required
            placeholder="Your island name here..."
          />

          <label for="name">Dream Address (optional):</label>
          <input
            type="text"
            id="dreamAdd"
            name="dreamAdd"
            placeholder="DA-XXXX-XXXX-XXXX"
          />

          <label for="fruit">Native Fruit:</label>
          <select id="fruit" name="fruit">
            <option value="apple">Apple</option>
            <option value="pear">Pear</option>
            <option value="orange">Orange</option>
            <option value="peach">Peach</option>
            <option value="cherry">Cherry</option>
          </select>

          <label for="hemisphere">Hemisphere</label>
          <select id="hemisphere" name="hemisphere">
            <option value="northHem">Northern</option>
            <option value="southHem">Southern</option>
          </select>

          <label for="description">Tell us about yourself!</label>
          <textarea
            id="description"
            name="description"
            placeholder="I started playing in 2020.... My favourite villager is..."
            style="height:200px;"
          ></textarea>

          <button type="submit" value="submit">Submit</button>
        </form>
      </div>
    </main>
